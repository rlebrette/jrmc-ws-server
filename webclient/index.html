<head>
    <meta charset="utf-8">

    <title>JRiver Player</title>

    <!--<link rel="stylesheet" href="css/jquery.mobile.theme-1.2.0.min.css"/>-->
    <link rel="stylesheet" href="css/jrmc-webclient.css"/>
    <script data-main="js/jrmc-webclient" src="js/libs/require.js"></script>
</head>
<body>
<div id="menu">
    <h3>Menu</h3>
    <ul>
        <li><a href="#now-playing" class="contentLink">Now Playing </a></li>
        <li><a href="#library" class="contentLink">Library </a></li>
    </ul>
</div>
<div data-role="page" id="now-playing" data-theme="a">
    <div data-role="header">
        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
            <a href="#" class="showMenu" data-role="button" data-icon="arrow-d">Menu</a>
            <a href="#" class="showMenu" data-role="button" data-icon="gear">Options</a>
        </div>
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button" data-icon="arrow-l">Back</a>
        </div>
        <h1>Now Playing</h1>
    </div>
    <!-- /header -->

    <div data-role="content">
        <div class="content-primary">
            <form>
                <div class="ui-body ui-body-a">
                    <div class="cover" id="cover-stage" style="height: 200px; width: 200px; float: left">
                        <img src="" id="cover"/>
                    </div>
                    <div style="width: 75%; float: right">
                        <input id="track-pos" data-theme="b" contenteditable="false"/>

                        <div data-role="fieldcontain">
                            <label for="title">Title : </label>
                            <input id="title" data-theme="c" readonly="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="album">Album : </label>
                            <input id="album" data-theme="c" readonly="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="artist">Artist : </label>
                            <input id="artist" data-theme="c" readonly="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <label for="position">Position : </label>
                            <input id="position" data-theme="c" readonly="true"/>
                        </div>
                        <div data-role="fieldcontain">
                            <!--<label for="position-slide">Input slider:</label>-->
                            <input type="range" name="slider-3" id="position-slide" value="0" min="0" max="10000"
                                   data-theme="a"
                                   data-track-theme="e" readonly="true"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /content -->
    <div data-role="footer">
        <div data-role="navbar" data-position="fixed">
            <ul>
                <li><a href="#">Previous</a></li>
                <li><a href="#">Play/Pause</a></li>
                <li><a href="#">Stop</a></li>
                <li><a href="#">Next</a></li>
            </ul>
        </div>
        <!-- /navbar -->
    </div>
    <!-- /footer -->
</div>
<!-- /page -->
<div data-role="page" id="library" data-theme="a">
    <div data-role="header">
        <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
            <a href="#" class="showMenu" data-role="button" data-icon="arrow-d">Menu</a>
            <a href="#" class="showMenu" data-role="button" data-icon="gear">Options</a>
        </div>
        <div class="ui-btn-right" data-role="controlgroup" data-type="horizontal">
            <a href="#" data-role="button" data-icon="arrow-l">Back</a>
        </div>
        <h1>Library</h1>
    </div>
    <!-- /header -->

    <div data-role="content">
        <div class="content-primary">
            <ul id="medias" data-role="listview" style="height: 500px" data-filter="true">
            </ul>
        </div>
    </div>
    <!-- /content -->

    <div data-role="footer" class="ui-bar">
        <div style="display:-webkit-inline-block">
            <div style="float: left">
                <img class="cover" src="images/cover.png" style="height: 50px; width: 50px"/>
            </div>
            <input class="np" data-theme="c" value="Now Playing" size="100" readonly="true"/>
            <input class="np" data-theme="c" value="Now Playing" size="20" readonly="true"/>
        </div>
    </div>
    <!-- /footer -->
</div>
